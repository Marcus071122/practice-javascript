<!doctype html>
<html lang="ja">
    <head>
        <mate charset="utf-8" />
        <title>生年月日入力</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>生年月日の入力</h1>
        <label for ="month">月</label>
        <input type="number"id="month" placeholder="月を入力してください"min="1" max="12">
        <label for="day">日</label>
        <input type="number"id="day" placeholder="月を入力してください"min="1" max="31">

        <button onclick="errorInput()">入力</button>


        <label for ="pet-select">あなたの飼いたいペットは？</label>

        <select name="pets" id="pet-select">
            <option value="dog">犬</option>
            <option value="cat">猫</option>
            <option value="humster">ハムスター</option>
            <option value="parrot">インコ</option>
            <option value="spider">蜘蛛</option>
            <option value="goldfish">金魚</option>
        </select>

        <label for ="birthday-select">誕生日を入力</label>

        <select name="months" id="birthday-select">
            <option value="one">1月</option>
            <option value="two">2月</option>
            <option value="three">3月</option>
            <option value="four">4月</option>
            <option value="five">5月</option>
            <option value="six">6月</option>
            <option value="seven">7月</option>
            <option value="eight">8月</option>
            <option value="nine">9月</option>
            <option value="ten">10月</option>
            <option value="eleven">11月</option>
            <option value="twelve">12月</option>
        </select>






    </body>
    

</html>
